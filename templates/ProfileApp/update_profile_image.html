{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Update User Image</h1>
    <br>

    <form method="post" action="{% url 'profile:update_profile_image' %}" enctype="multipart/form-data">
      {% csrf_token %}
      {{ image_form.as_p }}
      <input type="submit" value="Submit">
    </form>

</div>

{% endblock %}
