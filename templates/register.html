{% extends 'base.html' %}

{% block content %}


  <div class="mytabs">
    <input type="radio" id="tabfree" name="mytabs" checked="checked">
    <label for="tabfree">Пользователь</label>
    <div class="tab">
      <h3>Регистрация Пользователя</h3>
      <form method="post" action="{% url 'main_page:register_profile' %}">
        {% csrf_token %}
        {{ profile_form.as_p }}
        <input type="submit" value="Submit">
       </form>
    </div>

    <input type="radio" id="tabsilver" name="mytabs">
    <label for="tabsilver">Специалист</label>
    <div class="tab">
      <h3>Регистрация Специалиста</h3>
      <form method="post" action="{% url 'main_page:register_specialist' %}">
        {% csrf_token %}
        {{ specialist_form.as_p }}
        <input type="submit" value="Submit">
       </form>
    </div>
  </div>

<style>

.mytabs {
    display: flex;
    flex-wrap: wrap;
    max-width: 600px;
    margin: 50px auto;
    padding: 25px;
}
.mytabs input[type="radio"] {
    display: none;
}
.mytabs label {
    padding: 25px;
    background: #e2e2e2;
    font-weight: bold;
}

.mytabs .tab {
    width: 100%;
    padding: 20px;
    background: #fff;
    order: 1;
    display: none;
}
.mytabs .tab h2 {
    font-size: 3em;
}

.mytabs input[type='radio']:checked + label + .tab {
    display: block;
}

.mytabs input[type="radio"]:checked + label {
    background: #fff;
}
</style>

{% endblock %}
